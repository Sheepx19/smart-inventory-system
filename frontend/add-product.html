<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- ZXing Barcode Scanner Library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>

  <h1>Add Product</h1>

  <form id="addProductForm">
    <label>
      Product Name:
      <input type="text" id="name" />
    </label>

    <label>
      Quantity:
      <input type="number" id="quantity" />
    </label>

    <label>
      Price (optional):
      <input type="number" id="price" />
    </label>

    <label>
      Barcode (optional):
      <input type="text" id="barcode" />
    </label>

    <!-- ADDED: Scan Button -->
    <button type="button" id="scanBtn">Scan Barcode</button>

    <!-- ADDED: Webcam Preview -->
    <video id="cameraPreview" width="300" height="200" style="display:none;" autoplay></video>

    <button type="submit">Add Product</button>
  </form>

  <p id="error" class="error"></p>

  <a href="index.html">â¬… Back to Home</a>

  <script src="js/add-product.js"></script>
</body>
</html>
